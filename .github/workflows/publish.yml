name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: true
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Zig
        run: |
          curl -L https://ziglang.org/builds/zig-x86_64-linux-0.16.0-dev.1859+212968c57.tar.xz -o zig.tar.xz
          tar -xf zig.tar.xz
          mv zig-x86_64-linux-0.16.0-dev.1859+212968c57 zig
          echo "$PWD/zig" >> $GITHUB_PATH

      - name: Verify Zig
        run: zig version

      - name: Setup pantry
        uses: home-lang/pantry/packages/action@main
        with:
          setup-only: 'true'

      - name: Publish (Dry Run)
        if: ${{ inputs.dry_run == true }}
        run: pantry publish --dry-run --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish
        if: ${{ inputs.dry_run == false }}
        run: pantry publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
